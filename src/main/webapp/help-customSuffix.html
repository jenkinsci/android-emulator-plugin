Should be empty or a custom suffix for the avd name.<br/>
e.g. "<code>mySuffix</code>" or "<code>withPdf</code>"
<p>
<b>For emulators that do not yet exist:</b><br/>
If this field is left blank, no custom suffix will be added to the avd name.<br/>
If a value is set, an suffix will be added to the newly-created avd name.
